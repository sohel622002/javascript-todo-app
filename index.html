<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TODO List</title>
  </head>
  <body>
    <div class="modal" onclick="closeModalHandler(event)">
      <div class="modal-container">
        <div class="modal-header">
          <h2>Update Todo</h2>
          <span><i class="fa-solid fa-xmark" onclick="closeModalHandler(event)"></i></span>
        </div>
        <div class="modal-body">
          <input type="text" class="modal-input" data-todo-id=""/>
          <div class="modal-button-wrapper">
            <button class="update-btn" onclick="confirmUpdateTodoHandler()">Update</button>
          </div>
        </div>
      </div>
    </div>
    <header>
      <h1>Todo List</h1>
    </header>
    <main>
      <div class="main-section">
        <div class="todo-input-wrapper">
          <input type="text" placeholder="Ex. Read Books" id="todo-input" />

          <span class="addTodo-btn"><i class="fa-solid fa-plus"></i></span>
        </div>
        <div class="todo-list">
          <ul></ul>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
